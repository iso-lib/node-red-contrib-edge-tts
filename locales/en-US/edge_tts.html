<script type="text/x-red" data-help-name="edge-tts">
  <h2>Input Parameters</h2>
  <p>
  <p>msg.text: Text to be synthesized.</p>
  <p>msg.filename: Path to save the audio file. Defaults to tts.mp3 in the current directory.</p>
  <p>msg.voice: Voice character.  Can be selected from a dropdown menu. Defaults to <em><strong>"en-US-AriaNeural"</strong></em>.  See <a href="https://learn.microsoft.com/zh-cn/azure/ai-services/speech-service/language-support?tabs=tts" target="_new">Microsoft Text-to-Speech website</a> for more details.</p>
  <p>
  <p>Several hidden attributes are available for advanced users:</p>
  <p>msg.format: Synthesized audio format and quality. Defaults to audio-24khz-48kbitrate-mono-mp3.</p>
  <p>msg.pitch: Pitch. Defaults to 0.</p>
  <p>msg.rate: Speech rate. Defaults to 0.</p>
  <p>msg.volume: Volume. Defaults to 100.</p>
  <p>msg.voiceLocale: Voice locale. Defaults to en-US.</p>
  <p>msg.sentenceBoundary: Sentence boundary detection. Defaults to false.</p>
  <p>msg.wordBoundary: Word boundary detection. Defaults to false.</p>
  <p>msg.agent: Proxy URL, e.g., socks://user:password@ip:port</p>
  
</script>
