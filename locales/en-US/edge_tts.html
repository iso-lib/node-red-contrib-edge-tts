<script type="text/x-red" data-help-name="edge-tts">
    <h2>Input</h2>
    <p>
	<p>msg.data：Text content to be synthesized</p>
	<p>msg.path：The path for storing voice files defaults to the current path tts.mp3</p>
	<p>msg.per：Sound character, can also be selected from the drop-down box,default value is the zh-CN-XiaoxiaoNeural</p>
	<p>
	<p>There are also several hidden attributes for advanced players to set</p>
	<p>msg.quality：Synthetic audio format and quality，default value is audio-24khz-48kbitrate-mono-mp3</p>
	<p>msg.pitch：default value is 0</p>
	<p>msg.rate：default value is 0</p>
	<p>msg.volume：default value is 0</p>
</script>
