<script type="text/x-red" data-help-name="edge-tts">
	<h2>输入参数</h2>
	<p>
	<p>msg.data：要合成的文本内容</p>
	<p>msg.path：语音文件存放路径，缺省为当前路径tts.mp3</p>
	<p>msg.per：声音角色，也可从下拉框选择,缺省为<em><strong>"zh-CN-XiaoxiaoNeural"</em></strong>，也可以点击 <a href="https://learn.microsoft.com/zh-cn/azure/ai-services/speech-service/language-support?tabs=tts" target="_new">微软文本语音合成网站</a> 查看更多细节</p>
	<p>
	<p>还有几个隐藏属性，供高级玩家设置</p>
	<p>msg.quality：合成音频格式及质量，缺省为audio-24khz-48kbitrate-mono-mp3</p>
	<p>msg.pitch：音调，缺省是0</p>
	<p>msg.rate：语速，缺省是0</p>
	<p>msg.volume：音量，缺省是0</p>
</script>
